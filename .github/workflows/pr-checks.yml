name: PR Checks

on:
  pull_request:
    branches: [ main ]
  # Allow manual triggering
  workflow_dispatch:

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    # Skip validation if the PR is from any of the common automation bots
    if: |
      !contains(fromJSON('["github-actions[bot]", "dependabot[bot]", "renovate[bot]"]'), github.actor)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Setup Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install
      
      - name: Lint check (errors only)
        run: npm run lint:errors
        # This will fail only on errors, not warnings
      
      - name: Run tests
        run: npm test -- --run
        # This will run all tests once and exit, not in watch mode
