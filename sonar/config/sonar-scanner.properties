sonar.projectKey=poly-micro-frontend
sonar.projectName=Poly Micro Frontend
sonar.projectVersion=1.0

sonar.sources=src
sonar.exclusions=**/node_modules/**,**/*.test.tsx,**/*.test.ts,**/e2e/**,**/coverage/**,**/dist/**,**/__tests__/**
sonar.tests=src/__tests__
sonar.test.inclusions=**/*.test.tsx,**/*.test.ts

# TypeScript configuration
sonar.typescript.file.suffixes=.ts,.tsx
sonar.typescript.tsconfigPath=/usr/src/sonar/config/sonar-tsconfig-compat.json
sonar.typescript.exclusions=**/node_modules/**,**/bower_components/**

# Force the scanner to use our tsconfig file and disable auto-discovery
sonar.typescript.tsconfigPaths=/usr/src/sonar/config/sonar-tsconfig-compat.json
sonar.typescript.forceUseFile=true

# Ignore the project's original TypeScript config files
sonar.exclusions=**/tsconfig*.json,**/node_modules/**,**/*.test.tsx,**/*.test.ts,**/e2e/**,**/coverage/**,**/dist/**,**/__tests__/**
sonar.typescript.node=/usr/local/bin/node

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.exclusions=**/node_modules/**,**/bower_components/**

# Encoding
sonar.sourceEncoding=UTF-8
